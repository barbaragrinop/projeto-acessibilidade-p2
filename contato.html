<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/menu-hamburger.css" />
    <link rel="stylesheet" href="https://use.typekit.net/thd7ncr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/main.js" defer></script>

    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <title>Franschultz - Curso de Drone</title>
    <meta
      name="description"
      content="Essa página é unica e é feita para mostrar o trabalho da Fran, que é uma fotográfa e grava vídeos de casamento com seu drone. Aqui, ela oferece cursos sobre o assunto e mostra o seu trabalho"
    />
  </head>

  <body>
    <nav
      id="navbar"
      class="navbar-menu"
      aria-label="Barra de Navegação Principal"
    >
      <h2 class="sr-only" style="display: none">Navegação</h2>
      <img
        id="logo"
        src="images/logo-nav.svg"
        alt="Logo da navbar referente a Francshulltz"
      />
      <ul id="items-nav" class="remove-all">
        <li class="li-from-nav">
          <a id="modulos-nav" class="nav-item-per-item" href="index.html"
            >Home</a
          >
        </li>
        <li class="li-from-nav">
          <a
            id="publicoalvo-nav"
            class="nav-item-per-item"
            href="quemsomos.html"
            >Quem Somos</a
          >
        </li>
        <li class="li-from-nav">
          <a id="prof-nav" class="nav-item-per-item" href="preco.html"
            >Preços</a
          >
        </li>
        <li class="li-from-nav">
          <a id="conheca-nav" class="nav-item-per-item" href="contato.html"
            >Contato</a
          >
        </li>
      </ul>
      <div class="menu-btn">
        <div class="menu-btn__burger"></div>
      </div>
    </nav>

    <div id="container-all">
      <div class="showErrors"></div>
      <form title="Formulário de Contato">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          aria-required="true"
          aria-label="Nome"
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          aria-required="true"
          aria-label="E-mail"
        />

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" aria-label="Telefone" />

        <label for="message">Mensagem:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          aria-label="Mensagem"
          aria-required="true"
        ></textarea>

        <input
          type="submit"
          value="Enviar"
          title="Clique aqui para enviar o formulário"
        />
      </form>
    </div>
  </body>
</html>
